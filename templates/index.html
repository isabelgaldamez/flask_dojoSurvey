<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <!-- Content here -->
            <div class="form_container mt-5 p-4">
                <form class="mt-4" action="/result" method='post'>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="usernameInput" class="col-sm-2 col-form-label">Your Name:</label>
                            <div class="col-sm-10">
                                <input type="username" class="form-control col-7" id="usernameInput" name='username'>
                            </div>
                        </div>
                        
                        <div class="form-row ml-1 mt-4">
                            <label for="inputLocation" class="mr-5">Location: </label>
                            <select id="inputLocation" class="form-control col-6 ml-5" name='location'>
                                <option selected>Choose...</option>
                                <option>San Jose</option>
                                <option>Washington</option>
                                <option>New York</option>
                            </select>
                        </div>

                        <div class="form-row ml-1 mt-4">
                            <label for="inputLanguage">Favoritte Language: </label>
                            <select id="inputLanguage" class="form-control col-6 ml-5" name='language'>
                                <option selected>Choose...</option>
                                <option>Python</option>
                                <option>JavaScript</option>
                                <option>Java</option>
                            </select>
                        </div>

                        <div class="form-group mt-4">
                                <label for="commentArea">Comment (optional):</label>
                                <textarea class="form-control col-8" id="commentArea" rows="3" name='comment'></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>

                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
